<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home page</title>
</head>
<body>
	
	<section>
		
		<div class="my-card mr-3" th:if="${contact}">
			<div class="card-body" >
				<div class="container text-center">
					
					<div th:if="${session.message}">
						<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
  							<span th:text="${session.message.content}"></span>
						</div>
						
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
				
					<img style="height: 150px; width: 150px;" class="my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>
						(<span th:text="${contact.nickName}"></span>)
					</h3>
					
					<table class="table table-striped">
						  <thead>
						    <tr>
						      <th scope="col">#ID</th>
						      <th scope="col"><span th:text="'SCM2023'+${contact.cid}"></span></th>
						    </tr>
						  </thead>
						  
						  <tbody>
						    <tr>
						      <th scope="row">Name</th>
						      <td><span th:text="${contact.name}"></span></td>
						    </tr>
						    
						    <tr>
						      <th scope="row">Email ID</th>
						      <td><span th:text="${contact.email}"></span></td>
						    </tr>
						    
						    <tr>
						      <th scope="row">Work</th>
						      <td><span th:text="${contact.work}"></span></td>
						    </tr>
						    
						    <tr>
						      <th scope="row">Phone No.</th>
						      <td><span th:text="${contact.phone}"></span></td>
						    </tr>
						    
						  </tbody>
					</table>
					
					<div class="description">
						<th:block th:text="${contact.description}"></th:block>
					</div>
				
				</div>
			</div>

		</div>
		
			<h1 class="text-center p-3 mr-3 bg-danger text-white" th:unless="${contact}">You don't have the permission to see this contact....</h1>
		
	</section>
	
</body>
</html>
