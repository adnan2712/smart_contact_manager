


<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home page</title>
</head>
<body>

	<section class="banner  justify-content-center align-items-center">

		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>Sign In</h3>
					</div>

					<div th:if="${param.error}" class="alert alert-danger">
						Invalid username and password</div>

					<div th:if="${param.logout}" class="alert alert-success">You
						have been logged out</div>

					<div class="card-body">

						<form id="login-form" class="form" th:action="@{/signin}"
							method="post">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i
										class="fa-solid fa-user"></i></span>
								</div>
								<input type="text" id="username" name="username"
									class="form-control" placeholder="username">
							</div>

							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" id="password" name="password"
									class="form-control" placeholder="password">
							</div>

							<div class="row align-items-center remember">
								<input type="checkbox">Remember Me
							</div>
							<div class="form-group">
								<button type="submit" class="btn float-right login_btn">Submit</button>
							</div>
						</form>

					</div>
					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Don't have an account?<a style="color: #009688;" href="/signup/">Sign Up</a>
						</div>
						<div class="d-flex justify-content-center">
							<a style="color: #009688;" href="#">Forgot your password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
